<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="sm:px-10 mx-auto bg-[#565ABB]">
        <div class="navbar ">
            <div class="flex-1">
                <a class="btn btn-ghost normal-case text-xl">
                    <img class="w-20 sm:w-32 sm:h-10 h-8" src="images/logo.png" alt="">
                </a>
            </div>
            <div class="flex-none">
                <div class="dropdown dropdown-end">
                    <label tabindex="0" class="btn btn-ghost btn-circle">
                        <div class="indicator">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                            </svg>
                            <span class="badge badge-sm indicator-item" id="shoppingNumber">0</span>
                        </div>
                    </label>
                    <div tabindex="0" class="mt-3 z-[1] card card-compact dropdown-content w-52 bg-base-100 shadow">
                        <div class="card-body">
                            <span class="font-bold text-lg"><span id="Items">0</span> Items</span>
                            <span class="text-info" >Subtotal: $<span id="shoppingTotalPrice">0</span></span>
                            <div class="card-actions">
                                <button class="btn btn-primary btn-block">View cart</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="dropdown dropdown-end">
                    <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                        <div class="w-10 rounded-full">
                            <img src="images/profile.jpg" />
                        </div>
                    </label>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                        <li>
                            <a class="justify-between">
                                Profile
                                <span class="badge">New</span>
                            </a>
                        </li>
                        <li><a>Settings</a></li>
                        <li><a>Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>


    <main>
        <section class="my-10 w-10/12 mx-auto">

            <div class="grid md:grid-cols-2 lg:grid-cols-3 grid-cols-1 gap-3">
                <div class="card bg-base-100 shadow-xl">
                    <figure class="px-4 pt-10">
                        <img src="images/1.jpg" alt="Shoes" class="rounded-xl h-60 w-full" />
                    </figure>
                    <div class="p-4 items-center text-center">
                        <h2 class="text-center font-bold text-xl">Pizza</h2>
                        <p class="text-4xl font-bold my-2"><span id="pizza-1-price">10</span>$</p>
                        <div class="text-center my-2">
                            <button class="btn btn-primary text-center " id="pizza-1">Buy Now</button>
                        </div>
                    </div>
                </div>

                <div class="card bg-base-100 shadow-xl">
                    <figure class="px-4 pt-10">
                        <img src="images/2.jpg" alt="Shoes" class="rounded-xl h-60 w-full" />
                    </figure>
                    <div class="p-4 items-center text-center">
                        <h2 class="text-center font-bold text-xl">Pizza</h2>
                        <p class="text-4xl font-bold my-2"><span id="pizza-2-price">12</span>$</p>
                        <div class="text-center my-2">
                            <button class="btn btn-primary text-center " id="pizza-2">Buy Now</button>
                        </div>
                    </div>
                </div>

                <div class="card bg-base-100 shadow-xl">
                    <figure class="px-4 pt-10">
                        <img src="images/3.jpg" alt="Shoes" class="rounded-xl h-60 w-full" />
                    </figure>
                    <div class="p-4 items-center text-center">
                        <h2 class="text-center font-bold text-xl">Pizza</h2>
                        <p class="text-4xl font-bold my-2"><span id="pizza-3-price">18</span>$</p>
                        <div class="text-center my-2">
                            <button class="btn btn-primary text-center " id="pizza-3">Buy Now</button>
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </main>


    <script src="app.js"></script>
</body>

</html>
